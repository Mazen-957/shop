<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sing-up.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sing In</title>
</head>

<body>
    <div class="project">
        <header>
            <div class="go-back">
                <a href="wef.html" title="Home"><i class="fa-solid fa-right-to-bracket"></i></a>
            </div>
            <div class="support">
                <a href="wef.html"><i class="fa-solid fa-headset"></i></a>
            </div>
        </header>
        <div class="container">
            <div class="sign-form">
                <div class="top">
                    <a href="sign-up.html"><i class="fa-brands fa-drupal"></i></a>
                    <span>Sing in to Shopping</span>
                </div>
                <form class="f1">
                    <div class="input-box">
                        <label for="email" class="lab">Email Address</label>
                        <input type="email" id="email" class="input-feild" placeholder="e.g.tenz@bestplayer.com"
                            required>
                        <i class="fa-regular fa-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <div class="inline">
                            <label for="pass" class="lab">Password</label>
                            <a href="#" class="lab">Forgot Password?</a>
                        </div>
                        <input type="password" id="pass" class="input-feild" required>
                        <i class="fa-solid fa-lock icon"></i>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="inp-submit">
                            Sign In
                            <i class="fa-solid fa-right-to-bracket"></i>
                        </button>
                    </div>
                    <div class="create">
                        <div class="rem-me">
                            <input type="checkbox" id="chek">
                            <label for="chek">Remember Me</label>
                        </div>
                        <div class="new">
                            <p>New to Just Shopping? <a href="login.html">Create Account</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <div class="go">
                <span>Search For Somthing Awesome</span>
            </div>
            <div class="terms">
                <ul>
                    <li><a href="#">License</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Refunds</a></li>
                    <li class="copyright">&copy; Just Shopping, Inc.</li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
